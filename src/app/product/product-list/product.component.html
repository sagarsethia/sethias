<div class='card'>
  <div class='card-header'>
   {{ratingClicked}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'><h4>Filter by:</h4></div>
      <div class='col-md-2'>
        <input type='text' [(ngModel)]='listFilter'/>
      </div>
    </div>
    <div class='row'>
      <div class='col-md-2'>
          <h4>Filtered by: {{listFilter}}</h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table' *ngIf='product && product.length '>
        <thead>
          <tr>
            <th>
              <button class='btn btn-primary' (click)='toggleImage()'>
                {{showImage ? 'Hide' : 'Show'}} Image
              </button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Description</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of productFilterList">
              <td><img *ngIf='showImage' [src]='p.imageUrl' title='p.product'
                [style.width.px]='imgWidth'[style.margin.px]='imgMargin'></td>
              <td><a [routerLink]="['/productdetails',p.productId]">{{p.productName}}</a></td>
              <td>{{p.productCode|convertToSpace:'-'}}</td>
              <td>{{p.description}}</td>
              <td>{{p.price|currency:USD}}</td>
              <td><pm-star [rating]='p.starRating' (ratingCliked)='onRatingClick($event)'></pm-star></td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
